<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<!-- PWA related meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- PWA manifest -->
	<link rel="manifest" href="manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="UI5 PWA">
	<link rel="apple-touch-icon" href="icons/One_dark_big.png">
	<!-- Windows related -->
	<meta name="msapplication-TileImage" content="icons/One_dark_big.png">
	<meta name="msapplication-TileColor" content="#386CC1">
	<meta name="theme-color" content="#164391">

	<title>UI5 PWA</title>
	<style>
		body {
			background: white;
		}
		#splash-screen {
			text-align:center;
			margin: auto;
		}
	</style>

	<!-- Register service worker -->
	<script src="register-worker.js"></script>
	<!-- Load openui5 libraries -->
	<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_belize_plus"
			data-sap-ui-resourceroots='{
				"com.sap.sports": "./ui"
			}'>
	</script>
	<!-- Load and run the application -->
	<script src="todo-app.js"></script>

	<link href="./css/library.css" rel="stylesheet" type="text/css">

</head>
<body id="body" class="sapUiBody">
	<div id="splash-screen">
		<h1>UI5 PWA</h1>
		<img src="icons/One_dark_big.png" alt="UI5 TODO Logo">
		<p>This example demonstrates how to create an installable full screen UI5 based application 
			with Fiori look and feel on a mobile device.</p>
	</div>
</body>
</html>
